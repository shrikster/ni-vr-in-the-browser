<html>
	<head>
		<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
	</head>
	<body>
		<a-scene>
      <a-assets>
				<img id="logo" src="https://umbrella.data.naturalint.com/production/sites/uploads/photo/NI_Logo_White.20180206095347.png">
			</a-assets>
			<a-box width="2.5" height="2.5" depth="2.5" position="-3.5 2 -5" rotation="0 0 45" src="#logo" >
				<a-animation attribute="rotation" begin="click" to="0 360 0"></a-animation>
			</a-box>
      <a-camera position="0 1.8 0">
				<a-cursor color="#1783c6"></a-cursor>
      </a-camera>
		</a-scene>
	</body>
</html>
