<!DOCTYPE html>
<html>
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>

    <link rel="stylesheet" href="/styles.css">
    <script src="client.js" defer></script>
  </head>
  <body>
    <a-scene fog="type: linear; color: #AAA"> 
      <a-assets>
        <img id="logo" src="https://umbrella.data.naturalint.com/production/sites/uploads/photo/NI_Logo_White.20180206095347.png">
      </a-assets>
      <a-sky src="#group" radius="10" sky-colors></a-sky>
      <a-entity light="color: #AFA; intensity: 1.5" position="0 0 6">
      <a-animation attribute="position"
               dur="5000"
               from="0 0 6"
               to="6 0 0"
               easying="ease-in-out"
               direction="alternating"
               repeat="indefinite"></a-animation>
      </a-entity>
      <a-box width="2.5" height="2.5" depth="2.5" position="-3.5 2 -5" rotation="0 0 45" src="#logo">
        <a-animation attribute="rotation" begin="click" to="0 360 0"></a-animation>
      </a-box>
      <a-box width="2.5" height="2.5" depth="2.5" position="3 2 -7" rotation="0 0 45" src="#logo">
        <a-animation attribute="rotation" begin="click" to="0 360 0"></a-animation>
      </a-box>
      <a-camera position="0 1.8 0">
        <a-cursor color="#1783c6"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
